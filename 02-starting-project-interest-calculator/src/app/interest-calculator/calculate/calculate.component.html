
    <div class="container">
        <h1>Investment Calculator</h1>
        <div class="calculator-box">
            <form id="investmentForm">
                <div class="form-group">
                    <div class="input-pair">
                        <div class="input-wrapper">
                            <label for="initialInvestment">Initial Investment</label>
                            <input name="initialInvestment" type="number" id="initialInvestment" required [(ngModel)]="initialInvestment" >
                        </div>
                        <div class="input-wrapper">
                            <label for="annualInvestment">Annual Investment</label>
                            <input name="annualInvestment" type="number" id="annualInvestment" required [(ngModel)]="annualInvestment" >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-pair">
                        <div class="input-wrapper">
                            <label for="expectedReturn">Expected Return (%)</label>
                            <input name="expectedReturn" type="number" id="expectedReturn" value="5" required [(ngModel)]="expectedReturn" >
                        </div>
                        <div class="input-wrapper">
                            <label for="duration">Duration (years)</label>
                            <input name="duration" type="number" id="duration" value="10" required [(ngModel)]="duration" >
                        </div>
                    </div>
                </div>
                <button type="submit" (click)="onSubmit()">Calculate</button>
            </form>
            <div class="results" id="results"></div>
        </div>
    </div>
